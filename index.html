<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./node_modules/@picocss/pico/css/pico.jade.min.css" />
    <link rel="stylesheet" href="/src/style.css">
    <title>Tarjetas de embarque</title>
  </head>
  <body class="container">
    <h1>Tarjetas de embarque</h1>
    <form>
        <header role="group">
          <div class="row">
            <label for="clase">Archivo Clase (JSON):</label>
            <input type="file" id="clase" accept="application/json"/>
          </div>

          <div class="column">
            <label for="objeto">Archivo Objeto (JSON):</label>
            <input type="file" id="objeto" accept="application/json" />
          </div>

          <div class="column">
            <label for="xslt">Archivo XSLT:</label>
            <input type="file" id="xslt"/>
          </div>
        </header>
        <body>
          <button type="button" id="convert" disabled>Convertir</button>
          <button type="button" id="xml" disabled>Descargar XML</button>
          <button type="button" id="xsltBtn" disabled>
            Descargar XML Transformado
          </button>
        </body>
    </form>
    <article>
      <details>
        <summary>XML</summary>
        <code id="codeXML">
          <pre id="outXML"></pre>
        </code>
      </details>
    </article>
    <article>
      <details>
        <summary>XSLT</summary>
        <code id="codeXSLT">
          <pre id="outXSLT"></pre>
        </code>
      </details>
    </article>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
